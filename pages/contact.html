    <main>
      <section class="main-picture">
        <h2 class="title">Contact</h2>
        <div class="container py-4">
          <form id="contactForm">
            <!-- Name input -->
            <div class="mb-3">
              <label class="form-label" for="name">Name</label>
              <input
                class="form-control"
                id="name"
                type="text"
                placeholder="Name"
              />
            </div>

            <!-- Email address input -->
            <div class="mb-3">
              <label class="form-label" for="emailAddress">Email Address</label>
              <input
                class="form-control"
                id="emailAddress"
                type="email"
                placeholder="Email Address"
              />
            </div>

            <!-- Message input -->
            <div class="mb-3">
              <label class="form-label" for="message">Message</label>
              <textarea
                class="form-control"
                id="message"
                type="text"
                placeholder="Message"
                style="height: 10rem"
              ></textarea>
            </div>

            <!-- Form submit button -->
            <div class="d-grid">
              <button class="btn btn-primary btn-lg" type="submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
