  <body>
    <header class="header-navbar">
      <div class="container">
        <div class="d-flex align-items-center">
          <a
            href="../index.html"
            class="w-100 d-flex align-items-center text-decoration-none bloomLink"
          >
            <img class="logo-img" src="../assets/images/logo.png" alt="" />
            <h1>bloom</h1>
          </a>
          <div>
            <nav>
              <ul class="navbar-links">
                <li>
                  <a href="../pages/plants.html" class="navbar-link">Plants</a>
                </li>
                <li>
                  <a href="../pages/care.html" class="navbar-link">Care</a>
                </li>
                <li>
                  <a href="../pages/gifts.html" class="navbar-link">Gifts</a>
                </li>
                <li>
                  <a href="../pages/contact.html" class="navbar-link"
                    >Contact</a
                  >
                </li>
                <li>
                  <a href="../index.html" class="navbar-link">About</a>
                </li>
              </ul>
              <div class="btn-group navbar-menu">
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-list menu-icon"></i>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a href="./pages/plants.html" class="navbar-link">Plants</a>
                  </li>
                  <li>
                    <a href="./pages/care.html" class="navbar-link">Care</a>
                  </li>
                  <li>
                    <a href="./pages/gifts.html" class="navbar-link">Gifts</a>
                  </li>
                  <li>
                    <a href="./pages/contact.html" class="navbar-link"
                      >Contact</a
                    >
                  </li>
                  <li>
                    <a href="../index.html" class="navbar-link">About</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="main-picture">
        <h2 class="title fs-4">
          <span class="material-symbols-outlined"> eco </span>Contact us<span
            class="material-symbols-outlined"
          >
            eco
          </span>
        </h2>
        <div class="container py-4">
          <form id="contactForm">
            <!-- Name input -->
            <div class="row">
              <div class="mb-3 col-12 col-md-6">
                <input
                  class="form-control form-background"
                  id="name"
                  type="text"
                  placeholder="Name"
                />
              </div>

              <!-- Email address input -->

              <div class="mb-3 col">
                <input
                  class="form-control"
                  id="emailAddress"
                  type="email"
                  placeholder="Email Address"
                />
              </div>
            </div>

            <!-- Message input -->
            <div class="mb-3">
              <textarea
                class="form-control"
                id="message"
                type="text"
                placeholder="Message"
                style="height: 10rem"
              ></textarea>
            </div>

            <!-- Form submit button -->
            <div class="d-grid">
              <button
                class="btn btn-lg button-color"
                type="submit"
                style="background-color: #4a5841"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <ul class="footer-links fs-5">
          <li>About</li>
          <li>Contact</li>
          <li>Reviews</li>
        </ul>
      </div>
      <div class="text-center">
        <ul class="footer-links fs-5">
          <li>Join Bloom</li>
          <li class="fs-6">Sign up for special offers and inspiration</li>
          <input type="text" class="my-3 fs-6" placeholder="Enter your email" />
        </ul>
      </div>
      <div>
        <ul class="footer-links fs-5">
          <li>Delivery & returns</li>
          <li>Plant blog</li>
          <li>Reviews</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
